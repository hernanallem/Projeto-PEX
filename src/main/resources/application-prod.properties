spring.application.name=backEndPetx
server.port=8080

spring.datasource.url=jdbc:postgresql://dpg-csr38al2ng1s73bt5oig-a.oregon-postgres.render.com/petxdatabase
spring.datasource.username=${DATABASE_USERNAME}
